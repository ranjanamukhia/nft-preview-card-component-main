<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="container">
   <div class="card">
      <img class="main-image" src="images/image-equilibrium.jpg " alt="equilibrium">
      <div class="heading">Equilibrium #3429</div>

      <div class="desc">Our Equilibrium collection promotes balance and calm.</div>
      <div class="info-row">
          <div class="quantity">0.041 ETH</div> 
          <div class="time">3 days left</div>
          
      </div>   
   
      <div class="creator">
        <hr>
        <img src="images/image-avatar.png" style="max-width: 10%; " alt="image-avatar">
        Creation of 
        <span style="color:white">Jules Wyvern</span>
      </div>
    </div>
</div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ranjana</a>.
  </div> -->
</body>
</html>
