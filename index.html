<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="container">
   <div class="card">
   
        <a href="#" class="main-image"> <img  src="images/image-equilibrium.jpg " alt="equilibrium"></a> 
        
          <div class="heading"><h3>Equilibrium </h3><a href="#">#3429</a></div>

          <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
          <div class="things">
            <div><img class="quantity" src="images/icon-ethereum.svg" alt="ethereum"> <p class="quantity">0.041 ETH</p></div> 
            <div><img class="time" src="images/icon-clock.svg" alt="clock"><p class="time">3 days left</p> </div>
      </div>
      <hr>
      <div class="creator">
       
        <img src="images/image-avatar.png" alt="avatar">
        <div class="creator-name">
        <p>Creation of</p>
        <a href="#"> Jules Wyvern</a>
        </div>
      </div>
    </div>
</div>

</body>
</html>
